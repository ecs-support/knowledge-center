    <canvas id="particle1" width="20" height="500"></canvas>
    <script>
        $("#age_calculate").hide();
        $("#countdown_1").hide();
        $("#arc_container").show();

        $("#btn_home").click(function () {
            $("#age_calculate").hide();
            $("#countdown_1").hide();
            $("#arc_container").show();
        });


        $("#btn_age_cal").click(function () {
            $("#arc_container").hide();     
        $("#countdown_1").hide();
        $("#age_calculate").show();
        });

        $("#btn_countdown_1").click(function () {
            $("#arc_container").hide();
            $("#age_calculate").hide();
            $("#countdown_1").show();
        });

        var canvas = document.getElementById('particle1');
        var context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(0, 70);
        context.lineTo(10, 85);
        context.lineTo(10, 135);
        context.lineTo(0, 150);
        context.lineTo(0, 480);
        context.lineTo(5, 490);
        context.lineTo(10, 490);
        context.lineTo(20, 490);
        context.lineTo(20, 250);
        context.lineTo(10, 235);
        context.lineTo(10, 185);
        context.lineTo(20, 170);
        context.lineTo(20, 40);
        context.lineTo(10, 30);
        context.lineTo(10, 20);

        context.closePath();
        context.lineWidth = 1;
        context.fillStyle = 'rgba(2,254,255,0.3)';
        context.fill();
        context.strokeStyle = 'transparent';
        context.stroke();
    </script>
