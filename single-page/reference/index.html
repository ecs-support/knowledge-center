.<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">
    <style>
        body,
        html {
            

        }

        .bg {
            /* The image used */
            background-image:
                url("static/img/ship.jpg");

            /* Full height */
            height: 100%;
            margin:0;
            top: 0;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo_ecs {
            width: 7em;
            padding-top: 10px;
            cursor: pointer;

        }

        /* Position text in the top-left corner */
        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        /* Position text in the bottom-left corner */
        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        .mb-5 {
            font-family: "Lato", sans-serif;
            letter-spacing: .5px;
            font-size: 3.5em;
            margin-bottom: .5em;
            text-align: left;
            font-weight: 500;
            margin-left: 1.2em;
        }

        .responsive {
            width: auto;
            height: 100%;
        }

        /* Position text in the middle */
        .middle {
            position: absolute;
            top: 40%;
            left: 45%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .custom-select {

            font-family: "Kanit", sans-serif;
            letter-spacing: .22px;
            text-align: left;
            color: #003366;
            font-weight: 400;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="bg responsive">
        <img src="static/img/ECS_Logo_2020.png" class="float-left logo_ecs" id="logo" onclick="newDoc()">

        <!-- Masthead -->
        <header class="masthead text-white text-center middle">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <h1 class="mb-5">Reference data:</h1>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                        <form>
                            <div class="form-row">
                                <div class="col-12 col-md-9 mb-2 mb-md-0">
                                    <select class="custom-select custom-select-lg custom-select-danger border-danger"
                                        id="select" name="select_ref">
                                        <option value="#" selected>Select reference data</option>
                                        <option value="exchange_rate">อัตราแลกเปลี่ยนกรมศุลกากร</option>
                                        <option value="permission_new">พิกัดอัตราศุลกากร และรหัสสถิติที่ต้องมีใบอนุญาต
                                        </option>
                                        <option value="exampt">รหัสยกเว้นไม่ต้องมีใบอนุญาต/ใบรับรอง</option>
                                        <option value="unit_code">รหัสหน่วยสินค้า (Unit Code)</option>
                                        <option value="package_code">รหัสลักษณะหีบห่อ (Package Unit Code)</option>
                                        <option value="area_code">รหัสสถานที่กรมศุลกากร</option>
                                        <option value="port_code">รหัสท่า (ISO Port Code)</option>
                                        <option value="part4_code">พิกัดศุลกากรภาค 4 (ของที่ได้รับการยกเว้นอากร)
                                        </option>
                                        <option value="privilege_code">รหัสสิทธิพิเศษ (Privilege Code)</option>
                                        <option value="export_duty_rate">พิกัดอัตราอากรขาออก</option>
                                        <option value="country_code">รหัสประเทศ (Country Code)</option>
                                        <option value="container_size">ขนาดและประเภทตู้สินค้า</option>
                                        <option value="cartype_code">รหัสประเภทรถ (Car Type)</option>
                                        <option value="province_code">รหัสจังหวัด (Province Code)</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-3">
                                    <button type="submit" id="btn_submit"
                                        class="btn btn-block btn-lg btn-danger">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script>
        function newDoc() {
            window.location.assign("https://ecs-support.github.io/knowledge-center/customs-clearance/")
        }

        function selectRef(event) {
            var ref = event.target.value;

            var files = ref + ".html"
            document.location = files
            //location.replace(files)
        }
        document.querySelector('#select').addEventListener('change', selectRef, false);
    </script>


</body>

</html>
